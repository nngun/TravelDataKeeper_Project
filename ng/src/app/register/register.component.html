<section id="travel" class="travel section-bg py-5">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>REGISTER</h2>
      <p>Fill Out <span>Form</span></p>
    </div>

    <section id="map-book" class="map-book">
      <div class="container aos-init aos-animate" data-aos="fade-up"
        style="background-image: url(assets/img/travel.png); background-repeat: no-repeat;">
        <div class="card bg-light mb-3 col-6 mx-auto">
          <div class=" card-body p-5">
            <form class="" [formGroup]="registerform" (ngSubmit)="registerSubmit()">
              <div class="form-group mb-4">
                <label class="h6 text-dark-50" for="exampleInputEmail1">First Name:</label>
                <input type="text" class="form-control form-control-lg p-4" id="loginFieldID"
                  placeholder="Please type a name." formControlName="name" />
                <div class="invalid-feedback">Please enter name...</div>
              </div>
              <div class="form-group mb-4">
                <label class="h6 text-dark-50" for="exampleInputEmail1">Last Name:</label>
                <input type="text" class="form-control form-control-lg p-4" id="loginFieldID"
                  placeholder="Please type last name." formControlName="lname" />
                <div class="invalid-feedback">Please enter last name...</div>
              </div>
              <div class="form-group mb-4">
                <label class="h6 text-dark-50" for="exampleInputEmail1">Username:</label>
                <input type="text" class="form-control form-control-lg p-4" id="loginFieldID"
                  placeholder="Please enter a username." formControlName="login" />
                <div class="invalid-feedback">Please enter username...</div>
              </div>
              <div class="form-group">
                <label class="h6 text-dark-50" for="exampleInputPassword1">Password</label>
                <input type="text" class="form-control form-control-lg p-4" id="passwordFieldID"
                  placeholder="Please enter a pass." formControlName="password" />
                <div class="invalid-feedback">Please enter password...</div>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger h6" role="alert">
                {{ errorMessage }}
              </div>
              <div class="align-middle align-content-center text-center justify-content-start mt-5">
                <button type="submit" class="btn btn-success mx-auto">
                  <div class="h6 my-auto">Register</div>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </section>

  </div>
</section>
